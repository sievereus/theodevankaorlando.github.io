<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Tiket Konser</title>
  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000000;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border: 1px solid #f4a7bb;
            margin-bottom: 100px;
        }

        .card-header {
            background-color: #f4a7bb;
            color: #000000;
        }

        .navbar-dark .navbar-nav .nav-link{
            color: #000000 !important;
        }

        .navbar-brand{
            color: #000000 !important;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #f4a7bb;">
    <a class="navbar-brand" href="#"><h3>BLACK PINK :)</h3></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">BERANDA</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="pembayaran.html">PEMBAYARAN <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="kontak.html">KONTAK</a>
            </li>
        </ul>
    </div>
</nav>
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="bp text-center">
            <img src="img/BP.jpg" class="img-fluid" alt="BLACK PINK Concert Image">
        </div>
    </div>
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Pembayaran Tiket Konser Black Pink</h4>
                </div>
                <div class="card-body">
                    <form id="paymentForm">
                        <div class="form-group">
                            <label for="totalHarga">Total Harga</label>
                            <input type="text" class="form-control" id="totalHarga" name="totalHarga" readonly>
                        </div>
                        <div class="form-group">
                            <label for="metodePembayaran">Metode Pembayaran</label>
                            <select class="form-control" id="metodePembayaran" name="metodePembayaran" required>
                                <option value="" selected disabled>Pilih Metode Pembayaran</option>
                                <option value="transfer">Transfer Bank</option>
                                <option value="kartuKredit">Kartu Kredit</option>
                            </select>
                        </div>
                        <div align="center">
                            <button type="button" class="btn btn-success" onclick="konfirmasiPembayaran()">Konfirmasi Pembayaran</button>
                            <div id="alertMessage" class="mt-3"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script>
    function konfirmasiPembayaran() {
        var metodePembayaran = document.getElementById('metodePembayaran').value;
        var alertMessage = document.getElementById('alertMessage');

        if (metodePembayaran === '') {
            alertMessage.innerHTML = '<div class="alert alert-danger" role="alert">Harap Pilih Metode Pembayaran!</div>';
        } else {
            alertMessage.innerHTML = '<div class="alert alert-success" role="alert">Pembayaran berhasil dikonfirmasi!</div>';
        }
    }
</script>

<footer class="text-black text-center p-3" style="background-color: #f4a7bb;">
    <p>&copy; 2023 BLACK PINK Concert. All rights reserved.</p>
    <p>Designed by Theo</p>
</footer>

</body>
</html>
